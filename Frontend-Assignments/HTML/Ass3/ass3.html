<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No 03</title>
    <style>
        .align{
             display: flex;
             align-items: center;
             justify-content: center;
        }
    </style>
</head>
<body class="align">
    <div class="container">
        <h1>Form Input Controls Example</h1>

                <!-- Name  -->
                <form >
                <label for="nam">Name:</label>
                <input type="text" id="nam" name="nam">


                <!-- Password -->
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass">
                <br><br>


                <!-- Email -->
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail">


                <!-- Age -->
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">


                <!-- Rating -->
                <label for="rate">Range:</label>
                <input type="range" id="rate" name="rate" min="1" max="5">
                <br><br>


                <!-- Date of Birth -->
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="date">


                <!-- Time -->
                <label for="day">Time:</label>
                <input type="time" id="day" name="day">


                <!-- Image -->
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
                <br><br>


                <!-- Week -->
                <label for="week">Week:</label>
                <input type="week" id="week" name="week">
                <br><br>


                <!-- Month -->
                <label for="month">Month:</label>
                <input type="month" id="month" name="month">
                <br><br>


                <!-- Datetime-Local -->
                <label for="datetime-local">Datetime-Local:</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local">
                <br><br>


                <!-- URL -->
                <label for="url">URL:</label>
                <input type="url" id="url" name="url">
                <br><br>


                <!-- Search -->
                <label for="search">Search:</label>
                <input type="search" id="search" name="search">
                <br><br>


                <!-- Gender -->
                <p>Gender:</p>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender">

                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender">
                <br><br>
                

                <!-- Interests -->
                <p>Interests:</p>
                <label for="check1">Reading:</label>
                <input type="checkbox" id="check1" name="check1">

                <label for="check2">Sports:</label>
                <input type="checkbox" id="check2" name="check2">
                <br><br>


                <!-- Country -->
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option>United States</option>
                    <option>India</option>
                    <option>UK</option>
                </select> 
                <br><br>


                <!-- Message -->
                <label for="message">Message:</label>
                <textarea name="message" id="message"></textarea>
                

                <!-- Button -->
                <input type="submit" value="Submit">

            </form>
        </div>
</body>
</html>
