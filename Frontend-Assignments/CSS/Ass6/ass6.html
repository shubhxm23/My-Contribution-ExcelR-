<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Web Layout - Grid</title>
    <link rel="stylesheet" href="style.css">

<style>

    body{
    margin:0;
    font-family:Arial, sans-serif;
}

/* Grid Container */
.container{
    display:grid;

    grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";

    grid-template-columns:250px 1fr;
    grid-template-rows:100px 1fr 80px;

    height:100vh;
}

/* Header */
.header{
    grid-area:header;
    background:#3a3a3a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
}

/* Sidebar */
.sidebar{
    grid-area:sidebar;
    background:#e6e6e6;
    padding:20px;
}

/* Main Content */
.main{
    grid-area:main;
    background:#f2f2f2;
    padding:20px;
}

/* Footer */
.footer{
    grid-area:footer;
    background:#3a3a3a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
}

</style>
</head>

<body>

<div class="container">

    <div class="header">
        Header
    </div>

    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>The Menu or quick access content.</p>
    </div>

    <div class="main">
        <h3>Main Content</h3>
        <p>The core website content should be displayed here.</p>
    </div>

    <div class="footer">
        Footer
    </div>

</div>

</body>
</html>
